<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="logo">SNEAKERZONE</div>
            <div id="nav">
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
            </div>
            <div id="cart">
                <input type="text" placeholder="Search">
                <p>
                    <i class="fa-solid fa-cart-shopping"></i>
                </p>
            </div>
        </div>
        <div id="section">
            <div id="left">
                <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-a_Ux2ekfF45.jpg?updatedAt=1728893954940" alt="">
                <img src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/shoe7-larger-b_dv1lRR_EA.jpg?updatedAt=1728893902496" alt="">
            </div>
            <div id="right">
                <h2>Action Hyper High Side View</h2>
                <div id="desc">
                    <p>Men's Shoes</p>
                    <p>MRP:$ 13995</p>
                </div>
                <h3>Select Size</h3>
                <div id="subSection">
                    <div id="size">
                        <button>UK 10</button>
                        <button>UK 10.5</button>
                        <button>UK 6</button>
                        <button>UK 11</button>
                        <button>UK 9.5</button>
                        <button>UK 11.5</button>
                    </div>
                    <div id="bagSection">
                        <button>Add to Bag</button>
                        <button>
                            <p>Favourite</p>
                            <i class="fa-regular fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
