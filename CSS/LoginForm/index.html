<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container">
      <nav id="navbar">
        <li>Home</li>
        <li>Services</li>
        <li>Product</li>
        <li>Contact Us</li>
      </nav>
      <div id="section">
        <h1 id="loginHead">Login Form</h1>
        <img id="image" src="https://ik.imagekit.io/d9mvewbju/Course/BigbinaryAcademy/profile-image-css-login-page-project_tS9W4AV3q.png" alt="" />
        <div id="section2">
          <div id="username">
            <label for="">Username</label>
            <input type="text" placeholder="Enter Username"/>
          </div>
          <div id="password">
            <label for="">Password</label>
            <input type="text" placeholder="Enter Password"/>
          </div>
          <button id="loginBtn">Login</button>
          <div id="remAndFor">
            <input type="checkbox" name="" id="" />
            <label for="">Remember me</label>
        </div>
        <p id="forget">Forget Password</p>
        </div>
        <button id="cancel">
          Cancel
        </button>
      </div>
    </div>
  </body>
</html>
