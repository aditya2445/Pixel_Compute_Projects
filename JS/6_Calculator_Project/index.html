<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="calcu rounded-xl w-6/12 max-w-[1200px] mx-auto flex flex-col justify-center items-center p-5">
        <h1 class="text-center text-3xl font-bold">Calculator</h1>
        <div class="mt-4">
            <input type="text" class="w-full text-right border p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]" id="display" placeholder="0">
            <div class="grid-container">
                <div class="numbers">
                    <div class="cell">1</div>
                    <div class="cell">2</div>
                    <div class="cell">3</div>
                    <div class="cell">4</div>
                    <div class="cell">5</div>
                    <div class="cell">6</div>
                    <div class="cell">7</div>
                    <div class="cell">8</div>
                    <div class="cell">9</div>
                    <div class="cell">.</div>
                    <div class="cell">0</div>
                    <div class="cell">=</div>
                </div>
                <div class="operators">
                    <div class="cell">C</div>
                    <div class="cell">%</div>
                    <div class="cell">+</div>
                    <div class="cell">-</div>
                    <div class="cell">รท</div>
                    <div class="cell">x</div>
                    <div class="cell">Del</div>
                    <div class="cell">Exp</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
