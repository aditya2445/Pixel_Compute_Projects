<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Explorer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-8/12 mx-auto p-4 flex flex-col justify-center items-center">
        <input class="p-2 w-full border" type="text" name="search" id="search" placeholder="Search your News Here...">
        <h1 class="text-2xl font-bold w-full text-left mt-2">Top stories for you</h1>
        <div class="w-full flex buttons mb-4 mt-2 gap-2">
            <button id="all">All</button>
            <button id="business">Business</button>
            <button id="politics">Politics</button>
            <button id="sports">Sport</button>
            <button id="entertainment">Entertainment</button>
        </div>
        <div id="grid-container">

        </div>
        <button class="bg-black p-2 text-white mt-2 rounded-md" id="more">Show More</button>
    </div>    
</body>
<script src="index.js"></script>
</html>
