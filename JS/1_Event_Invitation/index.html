<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-[#2c3e50] to-[#3498db] text-[#333] flex flex-col items-center justify-center min-h-screen relative">
    <div class="bg-white w-6/12 mx-auto rounded-lg shadow-lg p-8 mt-10 flex flex-col gap-y-2 position: relative">
        <h1 class="text-3xl font-bold text-[#0d47a1] text-center">Create an Event Invite</h1>
        <form>
            <label for="event-name">Event Name</label><br>
            <input type="text" id="event-name" name="eventName" placeholder="Kerela JS Meetup" required class="border w-full p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]"><br>
            
            <label for="event-date">Event Date</label><br>
            <input type="date" id="event-date" name="eventDate" required class="border w-full p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]"><br>
            
            <label for="start-time">Start Time</label><br>
            <input type="time" id="start-time" name="startTime" required class="w-full border p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]"><br>
            
            <label for="end-time">End Time</label><br>
            <input type="time" id="end-time" name="endTime" required class="w-full border p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]"><br>
            
            <label for="event-description">Event Description</label><br>
            <textarea id="event-description" name="eventDescription" placeholder="Brief description of the event" required class="border w-full p-2 rounded-md focus:outline-none bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]"></textarea><br>
            
            <label for="event-location">Event Location</label><br>
            <input type="text" id="event-location" name="eventLocation" placeholder="Location of the event" class="border p-2 rounded-md focus:outline-none w-full bg-[#f3f4f6] border-[#3498db] focus:ring-2 focus:ring-[#ff5722]" required><br>
            
            <button type="submit" id="submit" class="text-white p-2 mt-4 w-full bg-[#ff6b00] rounded-xl hover:bg-[#ff5722]">Create Event</button>
        </form>
        <div class="absolute top-[40%] right-[25%] bg-gradient-to-r from-[#2c3e50] to-[#3498db] p-4 flex flex-col gap-2 rounded-lg shadow-lg w-[400px] justify-center items-center" style="display: none" id="error-message">
            <div class="flex justify-end w-full">
              <p class="cursor-pointer text-red-500 font-bold" id="cross">X</p>
            </div>
            <div class="text-center text-white flex w-full justify-center items-center">
              <p>Please fill in all fields</p>
            </div>
        </div>       
    </div>
    <div id="result" class="absolute hidden bg-white top-0 left-0 w-full h-full flex justify-center items-center h-full w-full">
        <div class="h-full w-full flex justify-center items-center">
            <div class="w-3/12 border border-orange-500 border-8 rounded-lg shadow-lg p-8 flex flex-col gap-y-2 justify-center items-center">
                <div class="flex flex-col gap-y-1 items-center justify-center">
                    <p class="text-3xl text-orange-500 font-bold">YOU ARE INVITED</p>
                    <p class="text-italic">TO JOIN THE</p>
                    <p class="font-bold text-xl" id="name">Kerela JS Meetup</p>
                </div>
                <div class="justify-start w-full">
                    <p id="date" class="text-orange-500 font-bold text-sm"></p>
                    <p id="time"></p>
                    <p id="location"></p>
                    <p id="desc"></p>
                </div>
            </div>
        </div>
    </div>   
</body>
<script src="index.js"></script>
</html>
